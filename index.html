<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VedicChart Pro | Universal Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --card-bg: #ffffff;
            --border-color: #cbd5e1;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
        }

        .header { margin-bottom: 5px; }
        .header h1 {
            font-weight: 800; font-size: 1.3rem; margin: 0;
            background: linear-gradient(to right, var(--primary), #9333ea);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .main-content {
            width: 100%; max-width: 500px;
            display: flex; flex-direction: column; gap: 8px; height: 100%;
        }

        .chart-card {
            background: var(--card-bg);
            padding: 5px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid white;
            flex-shrink: 1; max-height: 50vh; 
            display: flex; align-items: center; justify-content: center;
        }

        svg { width: 100%; height: auto; max-height: 100%; display: block; }

        .house { fill: #ffffff; stroke: var(--border-color); stroke-width: 1.5; pointer-events: all; }
        .house.drag-over { fill: #f0f4ff; stroke: var(--primary); }

        .zodiac-num { fill: var(--primary); font-size: 18px; font-weight: 800; pointer-events: none; }
        .sign-label { fill: var(--text-muted); font-size: 11px; font-weight: 700; text-transform: uppercase; pointer-events: none; }
        .planet-tag { fill: var(--text-main); font-size: 16px; font-weight: 800; cursor: move; pointer-events: all; user-select: none; }

        .panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px; border-radius: 20px; border: 1px solid white;
            flex-grow: 1; overflow-y: auto; touch-action: pan-y;
        }

        #planet-bank {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 6px; margin-bottom: 12px;
        }

        .planet-item {
            width: 40px; height: 40px; 
            display: flex; align-items: center; justify-content: center;
            background: white; border: 2px solid #e2e8f0;
            border-radius: 10px; font-weight: 800; font-size: 0.85rem;
            cursor: move; user-select: none;
        }

        .planet-item.in-use { opacity: 0.2; pointer-events: none; }
        .planet-item.lagna-planet { background: #eef2ff; color: var(--primary); border-color: #c7d2fe; }

        #drag-proxy {
            position: fixed; pointer-events: none; z-index: 9999;
            background: var(--primary); color: white;
            padding: 12px 18px; border-radius: 12px;
            font-weight: 800; font-size: 1.4rem;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            display: none; transform: translate(-50%, -130%);
        }

        .select-group { margin-bottom: 10px; display: flex; flex-direction: column; gap: 4px; touch-action: pan-y; }
        .select-group label { font-size: 0.7rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase;}
        select { width: 100%; padding: 10px; border-radius: 10px; border: 2px solid #e2e8f0; font-weight: 700; touch-action: manipulation; }

        .btn-reset {
            width: 100%; padding: 12px; border: none; border-radius: 12px;
            background: #1e293b; color: white; font-weight: 700; cursor: pointer; touch-action: manipulation;
        }
    </style>
</head>
<body>

<div class="header"><h1>VedicChart Pro</h1></div>

<div class="main-content">
    <div class="chart-card">
        <svg id="chart" viewBox="0 0 500 500">
            <g id="houses-group"></g>
            <g id="labels-group"></g>
            <g id="planets-group"></g>
        </svg>
    </div>

    <div class="panel">
        <div id="planet-bank"></div>
        <div class="select-group">
            <label>Ascendant (Lagna) Sign</label>
            <select id="asc-select" onchange="updateAscendant(this.value)"></select>
        </div>
        <button class="btn-reset" onclick="resetChart()">Reset Everything</button>
    </div>
</div>

<div id="drag-proxy"></div>

<script>
const SIGN_NAMES = ["Ar", "Ta", "Ge", "Cn", "Le", "Vi", "Li", "Sc", "Sg", "Cp", "Aq", "Pi"];
const PLANETS = [
    {full:"Sun",short:"Su"}, {full:"Moon",short:"Mo"}, {full:"Mars",short:"Ma"},
    {full:"Mercury",short:"Me"}, {full:"Jupiter",short:"Ju"}, {full:"Venus",short:"Ve"},
    {full:"Saturn",short:"Sa"}, {full:"Rahu",short:"Ra"}, {full:"Ketu",short:"Ke"},
    {full:"Lagna",short:"La"}
];

const HOUSE_PATHS = [
    { id:1, p:"250,250 125,125 250,0 375,125", c:[250,115], z:[250,35]},
    { id:2, p:"125,125 250,0 0,0", c:[120,65], z:[45,25]},
    { id:3, p:"125,125 0,250 0,0", c:[65,120], z:[25,45]},
    { id:4, p:"250,250 125,125 0,250 125,375", c:[115,250], z:[35,250]},
    { id:5, p:"125,375 0,250 0,500", c:[65,380], z:[25,455]},
    { id:6, p:"125,375 250,500 0,500", c:[120,435], z:[45,475]},
    { id:7, p:"250,250 125,375 250,500 375,375", c:[250,385], z:[250,465]},
    { id:8, p:"375,375 250,500 500,500", c:[380,435], z:[455,475]},
    { id:9, p:"375,375 500,250 500,500", c:[435,380], z:[475,455]},
    { id:10, p:"250,250 375,125 500,250 375,375", c:[385,250], z:[465,250]},
    { id:11, p:"375,125 500,0 500,250", c:[435,120], z:[475,45]},
    { id:12, p:"375,125 250,0 500,0", c:[380,65], z:[455,25]}
];

let state = { placements: {"Lagna": 1}, ascSignIndex: 0 };
let draggedPlanet = null;
const proxy = document.getElementById('drag-proxy');

function init() {
    renderSignOptions();
    renderPlanetBank();
    renderHouses();
    renderChart();
}

function renderSignOptions() {
    const select = document.getElementById('asc-select');
    select.innerHTML = SIGN_NAMES.map((name, i) => 
        `<option value="${i}" ${state.ascSignIndex === i ? 'selected' : ''}>${i+1} - ${name}</option>`
    ).join('');
}

function updateAscendant(index) {
    state.ascSignIndex = parseInt(index);
    sync();
}

function renderPlanetBank() {
    const container = document.getElementById('planet-bank');
    container.innerHTML = '';
    PLANETS.forEach(p => {
        const inUse = state.placements[p.full] !== undefined;
        const div = document.createElement('div');
        div.className = `planet-item ${inUse?'in-use':''} ${p.full==='Lagna'?'lagna-planet':''}`;
        div.textContent = p.short;
        if(!inUse) {
            div.onmousedown = (e) => startDrag(e, p.full, p.short);
            div.ontouchstart = (e) => startDrag(e, p.full, p.short);
        }
        container.appendChild(div);
    });
}

function renderHouses() {
    const group = document.getElementById('houses-group');
    group.innerHTML = HOUSE_PATHS.map(h => `
        <polygon data-house="${h.id}" points="${h.p}" class="house"></polygon>`).join('');
}

function renderChart() {
    const labelGroup = document.getElementById('labels-group');
    const planetGroup = document.getElementById('planets-group');
    labelGroup.innerHTML = ''; planetGroup.innerHTML = '';
    const lagnaHouse = state.placements["Lagna"] || 1;

    HOUSE_PATHS.forEach(h => {
        let houseNum = ((h.id - lagnaHouse + 12) % 12) + 1;
        let zodiacNum = ((state.ascSignIndex + houseNum - 1) % 12) + 1;
        let signName = SIGN_NAMES[zodiacNum - 1];
        
        labelGroup.appendChild(createText(h.z[0], h.z[1], zodiacNum, 'zodiac-num'));
        labelGroup.appendChild(createText(h.c[0], h.c[1] - 35, signName, 'sign-label'));

        const placedPlanets = Object.keys(state.placements).filter(p => state.placements[p] === h.id);
        placedPlanets.forEach((p, i) => {
            const short = PLANETS.find(x => x.full === p)?.short || p;
            const node = createText(h.c[0], h.c[1] + (i * 22), short, 'planet-tag');
            node.onmousedown = (e) => startDrag(e, p, short);
            node.ontouchstart = (e) => startDrag(e, p, short);
            node.onclick = (e) => { e.stopPropagation(); removePlanet(p); };
            planetGroup.appendChild(node);
        });
    });
}

function startDrag(e, planetFull, planetShort) {
    // Prevent browser default drag/select behavior
    if(e.cancelable) e.preventDefault();
    
    draggedPlanet = planetFull;
    const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
    const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
    
    proxy.textContent = planetShort;
    proxy.style.display = 'block';
    updateProxyPos(clientX, clientY);

    const onMove = (me) => {
        const x = me.type.includes('touch') ? me.touches[0].clientX : me.clientX;
        const y = me.type.includes('touch') ? me.touches[0].clientY : me.clientY;
        updateProxyPos(x, y);
        
        document.querySelectorAll('.house').forEach(h => h.classList.remove('drag-over'));
        const target = document.elementFromPoint(x, y);
        if(target && target.dataset.house) target.classList.add('drag-over');
    };

    const onEnd = (ee) => {
        proxy.style.display = 'none';
        const x = ee.type.includes('touch') ? ee.changedTouches[0].clientX : ee.clientX;
        const y = ee.type.includes('touch') ? ee.changedTouches[0].clientY : ee.clientY;
        
        const target = document.elementFromPoint(x, y);
        if (target && target.dataset.house) {
            state.placements[draggedPlanet] = parseInt(target.dataset.house);
        }
        
        document.querySelectorAll('.house').forEach(h => h.classList.remove('drag-over'));
        window.removeEventListener('mousemove', onMove);
        window.removeEventListener('mouseup', onEnd);
        window.removeEventListener('touchmove', onMove);
        window.removeEventListener('touchend', onEnd);
        sync();
    };

    window.addEventListener('mousemove', onMove);
    window.addEventListener('mouseup', onEnd);
    window.addEventListener('touchmove', onMove, {passive: false});
    window.addEventListener('touchend', onEnd);
}

function updateProxyPos(x, y) {
    proxy.style.left = x + 'px';
    proxy.style.top = y + 'px';
}

function removePlanet(p) {
    if (p === "Lagna") return; 
    delete state.placements[p];
    sync();
}

function resetChart() {
    state.placements = {"Lagna": 1};
    state.ascSignIndex = 0;
    document.getElementById('asc-select').value = 0;
    sync();
}

function sync() { renderPlanetBank(); renderChart(); }

function createText(x, y, t, cls) {
    const node = document.createElementNS("http://www.w3.org/2000/svg", "text");
    node.setAttribute("x", x); node.setAttribute("y", y);
    node.setAttribute("class", cls); node.setAttribute("text-anchor", "middle");
    node.setAttribute("dominant-baseline", "middle");
    node.textContent = t;
    return node;
}

init();
</script>
</body>
</html>
